<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–û—Ñ–∏—Ü–∏–∞–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</title>

<style>
:root {
    --gold: #c9a14a;
    --dark: #0f0f14;
    --glass: rgba(255, 255, 255, 0.08);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b1b28, #0b0b10);
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f5f5f5;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 520px;
}

.card {
    background: var(--glass);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 40px 32px;
    box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.08);
    text-align: center;
}

h1 {
    font-size: clamp(20px, 5vw, 26px);
    margin-bottom: 28px;
    font-weight: 500;
}

button {
    width: 100%;
    background: linear-gradient(135deg, #e0c47a, var(--gold));
    border: none;
    border-radius: 40px;
    padding: 16px;
    font-size: 16px;
    font-weight: 600;
    color: #1a1a1a;
    cursor: pointer;
    transition: 0.35s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(201, 161, 74, 0.45);
}

.info-wrapper {
    margin-top: 30px;
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    transition: 0.8s ease;
}

.info-wrapper.show {
    max-height: 300px;
    opacity: 1;
}

.info {
    padding-top: 18px;
}

.line {
    font-size: clamp(16px, 4.5vw, 20px);
    margin-bottom: 10px;
    min-height: 1.3em;
}

.company {
    color: var(--gold);
}

.cursor {
    display: inline-block;
    width: 2px;
    height: 1.1em;
    background: var(--gold);
    margin-left: 3px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

/* üì± –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
@media (max-width: 420px) {
    .card {
        padding: 28px 22px;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <h1>–û—Ñ–∏—Ü–∏–∞–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h1>

        <button onclick="start()">–ü–æ–∫–∞–∑–∞—Ç—å –¥–∞–Ω–Ω—ã–µ</button>

        <div class="info-wrapper" id="wrapper">
            <div class="info">
                <div class="line" id="line1"></div>
                <div class="line" id="line2"></div>
                <div class="line company" id="line3"></div>
            </div>
        </div>
    </div>
</div>

<script>
const text = [
    "–ë–ï–†–î–ò–ö–£–õ–û–í –ë–ê–•–¢–ò–Å–† –•–û–õ–ú–ê–¢–û–í–ò–ß",
    "–î–∏—Ä–µ–∫—Ç–æ—Ä –∫–æ–º–ø–∞–Ω–∏–∏",
    "–û–û–û ¬´–ê–ù–î–ò–ñ–û–ù–ù–ì–ö–¢–í–ê–ë-–†–£–°–¨¬ª"
];

let index = 0;
let charIndex = 0;

function start() {
    document.getElementById("wrapper").classList.add("show");
    document.querySelector("button").disabled = true;
    typeLine();
}

function typeLine() {
    if (index >= text.length) return;

    const el = document.getElementById(`line${index + 1}`);
    el.innerHTML = "";

    const cursor = document.createElement("span");
    cursor.className = "cursor";
    el.appendChild(cursor);

    charIndex = 0;

    const typing = setInterval(() => {
        if (charIndex < text[index].length) {
            el.insertBefore(
                document.createTextNode(text[index][charIndex]),
                cursor
            );
            charIndex++;
        } else {
            clearInterval(typing);
            cursor.remove();
            index++;
            setTimeout(typeLine, 350);
        }
    }, 45);
}
</script>

</body>
</html>
